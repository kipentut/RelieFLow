<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelieFLow Form</title>
    <link rel="stylesheet" href="stylee.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1>Feedbacks and Suggestions</h1>
                <p>Type in your answer for any feedbacks and suggestions.</p>
            </div>
        </div>
        <div class="row">
        </div>
        <form action="https://formspree.io/f/mrbqpagb" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <label>Feedbacks: 
                        <textarea name="Feedbacks" required></textarea>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Suggestions: 
                        <textarea name="Suggestions" required></textarea>
                    </label>
                </div>
            </div>
            <!-- your other form fields go here -->
            <div class="row">
                <div class="col-md-6">
                    <button type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
